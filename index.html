<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>CinNet</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}

html, body{
    width:100%;
    height:100%;
    overflow-x:hidden;
    overflow-y:auto;
    touch-action: pan-y;
}

/* بک‌گراند فیددار */
body{
    background:
        linear-gradient(to bottom,
            rgba(0,0,0,0.85) 0%,
            rgba(0,0,0,0.4) 10%,
            rgba(255,235,59,0.12) 40%,
            rgba(255,204,0,0.18) 60%,
            rgba(0,0,0,0.55) 85%,
            rgba(0,0,0,0.9) 100%
        );
    color:#fff;
    text-align:center;
    padding:30px 15px 70px;
}

/* عنوان */
h1{
    font-size:50px;
    font-weight:900;
    letter-spacing:3px;
    margin-bottom:30px;
    color:#fffde7;
    text-shadow:
        0 0 8px #fff700,
        0 0 18px #ffea00,
        0 0 35px #ffd000;
}

/* تیتر بخش */
.section-title{
    font-size:22px;
    margin:32px 0 12px;
    color:#fff59d;
    text-shadow:0 0 8px rgba(255,255,0,0.6);
}

/* سرویس‌ها */
.services{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:18px;
}

/* کارت شیشه‌ای ملایم */
.card{
    width:210px;
    padding:18px;
    border-radius:18px;
    cursor:pointer;

    background:rgba(255,255,255,0.10);
    backdrop-filter:blur(14px);

    border:1px solid rgba(255,255,0,0.35);
    box-shadow:
        0 0 10px rgba(255,255,0,0.35),
        inset 0 0 18px rgba(255,255,0,0.10);

    transition:0.25s ease;
}

.card:hover{
    transform:scale(1.05);
    box-shadow:
        0 0 22px rgba(255,255,0,0.6),
        0 0 40px rgba(255,215,0,0.4);
}

.card:active{
    transform:scale(0.97);
}

.price{
    margin-top:8px;
    font-weight:bold;
    color:#fff9c4;
    text-shadow:0 0 6px rgba(255,255,0,0.6);
}

/* تایپینگ */
#typing{
    margin-top:40px;
    min-height:34px;
    font-size:19px;
    color:#fffde7;
    text-shadow:0 0 8px rgba(255,255,0,0.6);
}
</style>
</head>

<body>

<h1>CinNet</h1>

<div class="section-title">Standard Plans</div>
<div class="services">
    <div class="card" onclick="selectService('40GB')">40G<div class="price">110T V</div></div>
    <div class="card" onclick="selectService('60GB')">60G<div class="price">150T V</div></div>
    <div class="card" onclick="selectService('70GB')">70G<div class="price">170T V</div></div>
    <div class="card" onclick="selectService('80GB')">80G<div class="price">200T V</div></div>
    <div class="card" onclick="selectService('100GB')">100G<div class="price">230T V</div></div>
</div>

<div class="section-title">High Data</div>
<div class="services">
    <div class="card" onclick="selectService('220GB')">220G<div class="price">400T</div></div>
    <div class="card" onclick="selectService('260GB')">260G<div class="price">460T</div></div>
    <div class="card" onclick="selectService('320GB')">320G<div class="price">620T</div></div>
</div>

<div id="typing"></div>

<script>
function selectService(data){
    const text = "چه انتخاب عالی! چند لحظه صبر کنید...";
    const typing = document.getElementById("typing");
    typing.innerHTML = "";
    let i = 0;

    const interval = setInterval(()=>{
        typing.innerHTML += text.charAt(i);
        i++;
        if(i >= text.length) clearInterval(interval);
    },60);

    setTimeout(()=>{
        const msg = `V2ray Config ${data}\nSelected ✅`;
        window.location.href =
        `https://t.me/hrdtek?text=${encodeURIComponent(msg)}`;
    },4000);
}
</script>

</body>
</html>
