<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>CinNet</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}

html,body{
    width:100%;
    height:100%;
    overflow:hidden;
    touch-action:none;
}

body{
    background:
        radial-gradient(circle at top, #fff176 0%, #ffeb3b 20%, #ffcc00 40%, #000 75%);
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    color:#fff;
    text-align:center;
}

/* عنوان */
h1{
    font-size:52px;
    font-weight:900;
    letter-spacing:3px;
    margin-bottom:30px;
    color:#fffde7;
    text-shadow:
        0 0 10px #fff700,
        0 0 25px #ffea00,
        0 0 50px #ffd000;
}

/* تیتر بخش */
.section-title{
    font-size:22px;
    margin:22px 0 10px;
    color:#fff700;
    text-shadow:0 0 12px #ffe600;
}

/* سرویس‌ها */
.services{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:18px;
}

/* کارت نئونی شیشه‌ای */
.card{
    width:210px;
    padding:18px;
    border-radius:18px;
    cursor:pointer;

    background:rgba(255,255,255,0.12);
    backdrop-filter:blur(15px);

    border:1px solid rgba(255,255,0,0.5);
    box-shadow:
        0 0 15px rgba(255,255,0,0.6),
        inset 0 0 20px rgba(255,255,0,0.15);

    transition:0.25s ease;
}

.card:hover{
    transform:scale(1.08);
    box-shadow:
        0 0 30px rgba(255,255,0,0.9),
        0 0 60px rgba(255,215,0,0.7);
}

.card:active{
    transform:scale(0.98);
}

.price{
    margin-top:8px;
    font-weight:bold;
    color:#fff700;
    text-shadow:0 0 8px #ffe600;
}

/* تایپینگ */
#typing{
    margin-top:35px;
    min-height:32px;
    font-size:20px;
    color:#fffde7;
    text-shadow:0 0 10px #fff700;
}
</style>
</head>

<body>

<h1>CinNet</h1>

<div class="section-title">Standard Plans</div>
<div class="services">
    <div class="card" onclick="selectService('40GB')">40G<div class="price">110T V</div></div>
    <div class="card" onclick="selectService('60GB')">60G<div class="price">150T V</div></div>
    <div class="card" onclick="selectService('70GB')">70G<div class="price">170T V</div></div>
    <div class="card" onclick="selectService('80GB')">80G<div class="price">200T V</div></div>
    <div class="card" onclick="selectService('100GB')">100G<div class="price">230T V</div></div>
</div>

<div class="section-title">High Data</div>
<div class="services">
    <div class="card" onclick="selectService('220GB')">220G<div class="price">400T</div></div>
    <div class="card" onclick="selectService('260GB')">260G<div class="price">460T</div></div>
    <div class="card" onclick="selectService('320GB')">320G<div class="price">620T</div></div>
</div>

<div id="typing"></div>

<script>
// قفل کامل اسکرول
document.addEventListener('touchmove', e => e.preventDefault(), { passive:false });

function selectService(data){
    const text = "چه انتخاب عالی! چند لحظه صبر کنید...";
    const typing = document.getElementById("typing");
    typing.innerHTML = "";
    let i = 0;

    const interval = setInterval(()=>{
        typing.innerHTML += text.charAt(i);
        i++;
        if(i >= text.length) clearInterval(interval);
    },60);

    setTimeout(()=>{
        const msg = `V2ray Config ${data}\nSelected ✅`;
        window.location.href =
        `https://t.me/hrdtek?text=${encodeURIComponent(msg)}`;
    },4000);
}
</script>

</body>
</html>
